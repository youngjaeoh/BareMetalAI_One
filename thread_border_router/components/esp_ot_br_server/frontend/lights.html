<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>IoT Light Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .top-right-controls {
      position: absolute;
      top: 32px;
      right: 48px;
      z-index: 10;
    }
    .btn {
      padding: 8px 16px;
      margin: 0 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      opacity: 0.9;
      transition: background 0.2s, color 0.2s;
    }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-primary { background: #007bff; color: white; }
    .center-lamp {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .lamp-svg {
      width: 220px;
      height: 320px;
      cursor: pointer;
      transition: filter 0.3s;
      filter: drop-shadow(0 0 40px rgba(255, 255, 100, 0.2));
    }
    .lamp-on {
      filter: drop-shadow(0 0 80px #ffe066) drop-shadow(0 0 40px #ffe066);
    }
    .lamp-off {
      filter: drop-shadow(0 0 10px #222);
    }
  </style>
</head>

<body>
  <div class="top-right-controls">
    <button class="btn btn-success" onclick="controlLight('on')">켜기</button>
    <button class="btn btn-danger" onclick="controlLight('off')">끄기</button>
    <button class="btn btn-primary" onclick="refreshStatus()">새로고침</button>
  </div>
  <div class="center-lamp">
    <svg id="lamp" class="lamp-svg lamp-off" viewBox="0 0 400 520" width="420" height="600" onclick="toggleLight()">
      <!-- 갓: 원뿔형 흰색 -->
      <path d="M60 180 L200 40 L340 180 Z" fill="#f2f2f2" stroke="#ccc" stroke-width="2" />
      <!-- 갓 아래 고정 파츠 -->
      <circle cx="200" cy="184" r="12" fill="#222" />
      <!-- 기둥 -->
      <rect x="192" y="184" width="16" height="160" fill="#333" rx="4" />
      <!-- 받침대 (두 겹) -->
      <ellipse cx="200" cy="360" rx="40" ry="8" fill="#444" />
      <ellipse cx="200" cy="400" rx="76" ry="20" fill="#222" />
      <!-- 전구 불빛 -->
      <circle id="lamp-bulb" cx="200" cy="200" r="20" fill="#333" />
    </svg>
  </div>

  <script>
    let currentStatus = false;
    let updateInterval;

    document.addEventListener('DOMContentLoaded', function() {
      refreshStatus();
      updateInterval = setInterval(refreshStatus, 2000);
    });

    function toggleLight() {
      controlLight(!currentStatus ? 'on' : 'off');
    }

    function controlLight(action) {
      fetch('/light/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: action})
      })
      .then(() => {
        refreshStatus();
      });
    }

    function refreshStatus() {
      fetch('/light/status')
      .then(response => response.json())
      .then(data => {
        updateDisplay(data);
      });
    }

    function updateDisplay(data) {
      currentStatus = data.status;
      const lamp = document.getElementById('lamp');
      const bulb = document.getElementById('lamp-bulb');
      const glow = document.getElementById('lamp-glow');
      if (data.status) {
        lamp.classList.remove('lamp-off');
        lamp.classList.add('lamp-on');
        bulb.setAttribute('fill', '#ffe066'); // 밝은 노란색
        glow.setAttribute('opacity', '0.55'); // 불빛 확산
      } else {
        lamp.classList.remove('lamp-on');
        lamp.classList.add('lamp-off');
        bulb.setAttribute('fill', '#333'); // 어두운 색
        glow.setAttribute('opacity', '0'); // 불빛 없음
      }
    }
  </script>
</body>

</html>
