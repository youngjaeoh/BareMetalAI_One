<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>IoT Light Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .top-right-controls {
      position: absolute;
      top: 32px;
      right: 48px;
      z-index: 10;
    }
    .btn {
      padding: 8px 16px;
      margin: 0 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      opacity: 0.9;
      transition: background 0.2s, color 0.2s;
    }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-primary { background: #007bff; color: white; }
    .center-lamp {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .lamp-svg {
      width: 220px;
      height: 320px;
      cursor: pointer;
      transition: filter 0.3s;
      filter: drop-shadow(0 0 40px rgba(255, 255, 100, 0.2));
    }
    .lamp-on {
      filter: drop-shadow(0 0 80px #ffe066) drop-shadow(0 0 40px #ffe066);
    }
    .lamp-off {
      filter: drop-shadow(0 0 10px #222);
    }
    .device-label {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }
    .status-text {
      color: #ffe066;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="top-right-controls">
    <button class="btn btn-success" onclick="controlLight('on')">조명 켜기</button>
    <button class="btn btn-danger" onclick="controlLight('off')">조명 끄기</button>
    <button class="btn btn-primary" onclick="refreshStatus()">새로고침</button>
  </div>
  
  <div class="center-lamp">
    <svg id="lamp" class="lamp-svg lamp-off" viewBox="0 0 400 520" width="420" height="600" onclick="toggleLight()">
      <!-- 갓: 원뿔형 흰색 -->
      <path d="M60 180 L200 40 L340 180 Z" fill="#f2f2f2" stroke="#ccc" stroke-width="2" />
      <!-- 갓 아래 고정 파츠 -->
      <circle cx="200" cy="184" r="12" fill="#222" />
      <!-- 기둥 -->
      <rect x="192" y="184" width="16" height="160" fill="#333" rx="4" />
      <!-- 받침대 (두 겹) -->
      <ellipse cx="200" cy="360" rx="40" ry="8" fill="#444" />
      <ellipse cx="200" cy="400" rx="76" ry="20" fill="#222" />
      <!-- 전구 불빛 -->
      <circle id="lamp-bulb" cx="200" cy="200" r="20" fill="#333" />
    </svg>
    <div class="device-label">조명</div>
    <div id="status-text" class="status-text">꺼짐</div>
  </div>

  <script>
    let lightStatus = false;
    let updateInterval;
    let switchOnSound;
    let switchOffSound;

    // 효과음 URL들
    const SWITCH_ON_SOUND = "https://www.dropbox.com/scl/fi/0azvpauoqjgt3z94tn4vd/LightSwitchOff_BW.60473.wav?rlkey=szcm0bbb9x90k1jqc3qm8x5wc&st=rn9kt4xx&dl=1";
    const SWITCH_OFF_SOUND = "https://www.dropbox.com/scl/fi/0azvpauoqjgt3z94tn4vd/LightSwitchOff_BW.60473.wav?rlkey=szcm0bbb9x90k1jqc3qm8x5wc&st=rn9kt4xx&dl=1";

    document.addEventListener('DOMContentLoaded', function() {
      refreshStatus();
      updateInterval = setInterval(refreshStatus, 2000);
      initSounds();
    });

    function initSounds() {
      // 전구 켜는 소리
      switchOnSound = new Audio(SWITCH_ON_SOUND);
      switchOnSound.volume = 0.7;
      
      // 전구 끄는 소리
      switchOffSound = new Audio(SWITCH_OFF_SOUND);
      switchOffSound.volume = 0.7;
    }

    function toggleLight() {
      controlLight(!lightStatus ? 'on' : 'off');
    }

    function controlLight(action) {
      fetch('/light/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: action})
      })
      .then(() => {
        refreshStatus();
      });
    }

    function refreshStatus() {
      fetch('/light/status')
      .then(response => response.json())
      .then(data => {
        const newStatus = data.status;
        
        // 상태가 변경되었을 때만 효과음 재생
        if (newStatus !== lightStatus) {
          if (newStatus) {
            // 전구가 켜질 때
            playSwitchOnSound();
          } else {
            // 전구가 꺼질 때
            playSwitchOffSound();
          }
        }
        
        lightStatus = newStatus;
        updateLightDisplay(lightStatus);
      });
    }

    function playSwitchOnSound() {
      if (switchOnSound) {
        switchOnSound.currentTime = 0; // 처음부터 재생
        switchOnSound.play();
      }
    }

    function playSwitchOffSound() {
      if (switchOffSound) {
        switchOffSound.currentTime = 0; // 처음부터 재생
        switchOffSound.play();
      }
    }

    function updateLightDisplay(isOn) {
      const lamp = document.getElementById('lamp');
      const bulb = document.getElementById('lamp-bulb');
      const statusText = document.getElementById('status-text');
      
      if (isOn) {
        lamp.classList.remove('lamp-off');
        lamp.classList.add('lamp-on');
        bulb.setAttribute('fill', '#ffe066');
        statusText.textContent = '켜짐';
        statusText.style.color = '#ffe066';
      } else {
        lamp.classList.remove('lamp-on');
        lamp.classList.add('lamp-off');
        bulb.setAttribute('fill', '#333');
        statusText.textContent = '꺼짐';
        statusText.style.color = '#666';
      }
    }
  </script>
</body>

</html>
