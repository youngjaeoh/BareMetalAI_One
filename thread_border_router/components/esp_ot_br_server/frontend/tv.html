<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>TV Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .top-right-controls {
      position: absolute;
      top: 32px;
      right: 48px;
      z-index: 10;
    }
    .btn {
      padding: 8px 16px;
      margin: 0 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      opacity: 0.9;
      transition: background 0.2s, color 0.2s;
    }
    .btn-success { background: #28a745; color: white; }
    .btn-primary { background: #007bff; color: white; }
    .center-tv {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .tv-svg {
      width: 400px;
      height: 300px;
      cursor: pointer;
      transition: filter 0.3s;
      filter: drop-shadow(0 0 40px rgba(0, 123, 255, 0.2));
    }
    .tv-on {
      filter: drop-shadow(0 0 80px #007bff) drop-shadow(0 0 40px #007bff);
    }
    .tv-off {
      filter: drop-shadow(0 0 10px #222);
    }
    .device-label {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }
    .status-text {
      color: #007bff;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="top-right-controls">
    <button class="btn btn-success" onclick="controlTV('on')">TV 켜기</button>
    <button class="btn btn-success" onclick="controlTV('off')">TV 끄기</button>
    <button class="btn btn-primary" onclick="refreshStatus()">새로고침</button>
  </div>
  
  <div class="center-tv">
    <svg id="tv" class="tv-svg tv-off" viewBox="0 0 400 300" width="400" height="300" onclick="toggleTV()">
      <!-- TV 본체 -->
      <rect x="50" y="50" width="300" height="200" fill="#333" rx="10" stroke="#555" stroke-width="3"/>
      <!-- TV 화면 -->
      <rect x="60" y="60" width="280" height="180" fill="#000" rx="5" id="tv-screen"/>
      <!-- TV 화면 내용 (켜져있을 때만 보임) -->
      <rect x="70" y="70" width="260" height="160" fill="#007bff" opacity="0" id="tv-content"/>
      <!-- TV 받침대 -->
      <rect x="180" y="250" width="40" height="20" fill="#444" rx="4"/>
      <!-- TV 버튼들 -->
      <circle cx="320" cy="80" r="5" fill="#666" id="tv-button1"/>
      <circle cx="320" cy="100" r="5" fill="#666" id="tv-button2"/>
      <circle cx="320" cy="120" r="5" fill="#666" id="tv-button3"/>
      <!-- TV 표시등 -->
      <circle cx="320" cy="140" r="3" fill="#333" id="tv-indicator"/>
    </svg>
    <div class="device-label">TV</div>
    <div id="status-text" class="status-text">꺼짐</div>
  </div>

  <script>
    let tvStatus = false;
    let updateInterval;
    let tvOnSound;
    let tvOffSound;

    // 효과음 URL들
    const TV_ON_SOUND = "https://www.dropbox.com/scl/fi/o4b26ppzmh05jexqxn3y6/TVStatic_BW.50843.wav?rlkey=jcomlzowru42vnbw2ogu9xewt&st=kc3mxqoj&dl=1";

    document.addEventListener('DOMContentLoaded', function() {
      refreshStatus();
      updateInterval = setInterval(refreshStatus, 2000);
      initSounds();
    });

    function initSounds() {
      // TV 켜는 소리
      tvOnSound = new Audio(TV_ON_SOUND);
      tvOnSound.volume = 1.0;
      
    }

    function toggleTV() {
      controlTV(!tvStatus ? 'on' : 'off');
    }

    function controlTV(action) {
      fetch('/tv/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: action})
      })
      .then(() => {
        refreshStatus();
      });
    }

    function refreshStatus() {
      fetch('/tv/status')
      .then(response => response.json())
      .then(data => {
        const newStatus = data.status;
        
        // 상태가 변경되었을 때만 효과음 재생
        if (newStatus !== tvStatus) {
          if (newStatus) {
            // TV가 켜질 때만 효과음 재생
            playTVOnSound();
          } else {
            // TV가 꺼질 때 소리 정지
            stopTVSound();
          }
        }
        
        tvStatus = newStatus;
        updateTVDisplay(tvStatus);
      });
    }

    function playTVOnSound() {
      if (tvOnSound) {
        tvOnSound.currentTime = 0; // 처음부터 재생
        tvOnSound.play();
      }
    }

    function stopTVSound() {
      if (tvOnSound) {
        tvOnSound.pause();
        tvOnSound.currentTime = 0;
      }
    }

    function updateTVDisplay(isOn) {
      const tv = document.getElementById('tv');
      const screen = document.getElementById('tv-screen');
      const content = document.getElementById('tv-content');
      const indicator = document.getElementById('tv-indicator');
      const statusText = document.getElementById('status-text');
      
      if (isOn) {
        tv.classList.remove('tv-off');
        tv.classList.add('tv-on');
        screen.setAttribute('fill', '#007bff');
        content.setAttribute('opacity', '1');
        indicator.setAttribute('fill', '#007bff');
        statusText.textContent = '켜짐';
        statusText.style.color = '#007bff';
      } else {
        tv.classList.remove('tv-on');
        tv.classList.add('tv-off');
        screen.setAttribute('fill', '#000');
        content.setAttribute('opacity', '0');
        indicator.setAttribute('fill', '#333');
        statusText.textContent = '꺼짐';
        statusText.style.color = '#666';
      }
    }
  </script>
</body>
</html>
